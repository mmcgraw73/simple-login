<template
  name="bodymover"
  style="display: block"
  class="bg-gray-800 p-5 h-screen w-full"
>
  <div class="flex flex-col bg-gray-700 p-6 h-screen w-full">
    {{> header }}{{> login}} {{> footer}}
  </div>
  <!-- This code generates all the CSS needed for the webpage. -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/tailwindcss@^1.5/dist/base.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/tailwindcss@^1.5/dist/components.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/@tailwindcss/typography@0.2.x/dist/typography.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/tailwindcss@^1.5/dist/utilities.min.css"
  />
</template>

<template name="message">
  <li>{{text}}</li>
</template>

<template name="header">
  <div class="header-wrap w-full h-20 p-3 bg-gray-800 rounded-xl text-center">
    HEADER
  </div>
</template>
